<h4>Add a Todo</h4>
<div class="container my-3">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
       
    </form>
    <style>
        form .form-group{
            padding: 1rem 0;
            
        }
        .container{
            background-color: rgb(223, 226, 225);
            border-radius: .5rem;
        }
        form .btn{
            margin: 1rem 0rem;
        }
    </style>
</div>
